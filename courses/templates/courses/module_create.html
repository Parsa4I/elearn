{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Create New Module
{% endblock %}

{% block content %}
<h4>New module for {{ course.title }}</h4>
<form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary">Add Module</button>
</form>
{% endblock %}
