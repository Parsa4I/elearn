{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<h1>{{ user }}</h1>
<hr>
{% if not user.is_instructor and request.user == user %}
<form action="{% url 'instructors:request' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">Become an instructor</button>
</form>
{% endif %}
{% endblock %}
