services:
  app:
    build:
      context: .
    command: sh -c "./wait-for-it.sh db:5432 -- && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    environment:
      - POSTGRES_DB=elearn
      - POSTGRES_USER=elearn
      - POSTGRES_PASSWORD=elearn
      - POSTGRES_HOST=db
      - CACHE_LOCATION=redis://cache:6379
    depends_on:
      - db
      - cache

  db:
    image: postgres:16.2
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=elearn
      - POSTGRES_USER=elearn
      - POSTGRES_PASSWORD=elearn

  cache:
    image: redis
    volumes:
      - cache-data:/data
    ports:
      - 6379:6379

volumes:
  db-data:
  cache-data:
