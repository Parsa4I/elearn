services:
  app:
    build:
      context: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    environment:
      - POSTGRES_DB=elearn
      - POSTGRES_USER=elearn
      - POSTGRES_PASSWORD=elearn
      - POSTGRES_HOST=db
    depends_on:
      - db

  db:
    image: postgres:16.2
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=elearn
      - POSTGRES_USER=elearn
      - POSTGRES_PASSWORD=elearn

volumes:
  db-data:
